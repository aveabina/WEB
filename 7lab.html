<html>
<body>
	<script>
		//1 map. Массив +10 *3
		let arr1 = [1, 2, 3];
		let arr3 = arr1.map(item => (item+10)*3);
		alert("Преобразовано в : "+arr3);

		//2 map. Возраст по году рождения
		let years = [2002, 2000, 2003, 2001];
		let ages = years.map(year => 2021-year);
		alert("Возрасты: "+ages);		

		//3 filter. Поиск и вывод админа 
		let info = [
			{name: "Irina", position: "user", showname() {return this.name}},
			{name: "Baina", position: "Admin", showname() {return this.name}},
			{name: "Ivan", position: "user", showname() {return this.name}},
		];
		let adm = info.filter(person => (person.position=="Admin"));
		alert("Админ: "+adm[0].showname());

		//4 reduce. Средний балл студентов 
		let arr = [78,89,91,90,89];
		let sum = arr.reduce(function(accumulator, currentValue) {
 			return (accumulator + currentValue)
			});
		let average = sum / arr.length;
		alert("Средний балл: " + average);

		//5 
		let array = ["JS", "Java", "SQL", "C", "Python"];
		function Three_or_not(arr, func) {
			let newArr = [];
			for (let i = 0; i <= array.length-1; i++) {
				newArr.push(func(array[i]));
			}
			return newArr;
		}

		let lenArr = Three_or_not(array, function(item) {
			if (item.length <= 3) {
				return 0;
			}
			else {
				return 1;
			};
		});

		alert("Массив: "+lenArr);


	</script>
</body>
</html>
